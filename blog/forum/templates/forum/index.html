{% extends 'forum/base.html' %}

{% block body %}


<div class="posts-container container-fluid">
<div class="row">

	{% for post in object_list %}

	<div class="col-sm-4 lg-2">
		<div class="thumbnail">

			<a href="{% url 'forum:detail' post.id %}">
				<img src="{{ post.image.url }}" class="img.responsive">
			</a>

	<div class="caption">	
		<h2>{{ post.title }}</h2>
		<h4>{{ post.timestamp }}</h4>
		<a href="{% url 'forum:detail' post.id %}" class="btn btn-primary btn-sm">View Details</a>


		<form action="#" method="post" style="display: inline;">
			{% csrf_token %}
			<input type="hidden" name="post_id" value="{{ post.id }}"/>
			<button type="submit" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-trash"></span>
		
			</button>
	
		</form>

		<a href="#" class="btn btn-default btn-sm btn-favorite">
		<span class="glyphicon glyphicon-star {% if post.is_favorite %}active{% endif %}"></span>

		</a>
	</div>	

	</div>
	</div>
</div>
</div>
{% endfor %}
{% endblock %}
